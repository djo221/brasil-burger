<div>
  <div>Login : {{ form.login }}</div>
  <div>Password : {{ form.password }}</div>
</div>

<div class="container">
  <form
    name="form"
     #f="ngForm"
     (ngSubmit)= "f.form.valid && onSubmit()"
  >

    <!-- Login input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example1">Login address</label>
      <input
        type="email"
        id="form2Example1"
        class="form-control"
        name="login"
        id=""
        [(ngModel)]="form.login"
        #login="ngModel"
        required
      />
      <div class="form_error" *ngIf="login.errors && f.submitted">
        Email is required
      </div>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="password">Password</label>
      <input
      type="password"
      id="password"
      class="form-control"
      name="password"
      [(ngModel)]="form.password"
      #password="ngModel"
      minlength="5"
      required
      />

      <div class="form_error" *ngIf="password.errors && f.submitted">
        <div *ngIf="password.errors['required']">Password is required</div>
        <div *ngIf="password.errors['minlength']">Password doit avoir au moins 5 caract√®res</div>
      </div>
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="form2Example31"
            checked
          />
          <label class="form-check-label" for="form2Example31">
            Remember me
          </label>
        </div>
      </div>

      <div class="col">
        <!-- Simple link -->
        <a href="#!">Forgot password?</a>
      </div>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">
      Sign in
    </button>

    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a href="#!">Register</a></p>
      <p>or sign up with:</p>
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-facebook-f"></i>
      </button>

      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-google"></i>
      </button>

      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-twitter"></i>
      </button>

      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-github"></i>
      </button>
    </div>
  </form>
</div>
